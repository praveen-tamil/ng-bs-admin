<div class="page-title">
	<h3>Dashboard</h3>
</div>

<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-12">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<apx-chart
							[series]="charts.radialBarChart.series"
							[chart]="charts.radialBarChart.chart"
							[plotOptions]="charts.radialBarChart.plotOptions"
							[labels]="charts.radialBarChart.labels"></apx-chart>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<apx-chart
							[series]="charts.multiRadialBarChart.series"
							[chart]="charts.multiRadialBarChart.chart"
							[plotOptions]="charts.multiRadialBarChart.plotOptions"
							[labels]="charts.multiRadialBarChart.labels"
							[legend]="charts.multiRadialBarChart.legend"></apx-chart>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-8 col-md-8 col-sm-12">
		<div class="card">
			<div class="card-body">
				<apx-chart
					[series]="charts.timelineChart.series"
					[chart]="charts.timelineChart.chart"
					[plotOptions]="charts.timelineChart.plotOptions"
					[xaxis]="charts.timelineChart.xaxis"></apx-chart>
			</div>
		</div>
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #1
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.lineChart.series"
					[chart]="charts.lineChart.chart"
					[xaxis]="charts.lineChart.xaxis"
					[title]="charts.lineChart.title"></apx-chart>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #2
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.barChart.series"
					[chart]="charts.barChart.chart"
					[xaxis]="charts.barChart.xaxis"
					[title]="charts.barChart.title"></apx-chart>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #3
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.pieChart.series"
					[chart]="charts.pieChart.chart"
					[labels]="charts.pieChart.labels"></apx-chart>
			</div>
		</div>
	</div>
</div>

<div class="row mt-3">
	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #4
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.donutChart.series"
					[chart]="charts.donutChart.chart"
					[labels]="charts.donutChart.labels"></apx-chart>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #5
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.radarChart.series"
					[chart]="charts.radarChart.chart"
					[xaxis]="charts.radarChart.xaxis"
					[stroke]="charts.radarChart.stroke"
					[markers]="charts.radarChart.markers"
					[fill]="charts.radarChart.fill"></apx-chart>
			</div>
		</div>
	</div>

	<div class="col-lg-4 col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				Chart #6
			</div>
			<div class="card-body">
				<apx-chart
					[series]="charts.splineAreaChart.series"
					[chart]="charts.splineAreaChart.chart"
					[plotOptions]="charts.splineAreaChart.plotOptions"
					[xaxis]="charts.splineAreaChart.xaxis"
					[stroke]="charts.splineAreaChart.stroke"
					[tooltip]="charts.splineAreaChart.tooltip"
					[dataLabels]="charts.splineAreaChart.dataLabels"></apx-chart>
			</div>
		</div>
	</div>
</div>
